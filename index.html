<!DOCTYPE html>
<html>

<head>
    <title>Пример подключения плеера</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <style type='text/css'>
        .control-button {
            background-color: transparent;
            border-style: none;
            cursor: pointer;
        }

        .buttons-background {
            background-color: black;
        }

        .video-container {
            flex-grow: 3
        }

        .video-player {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            width: 800px;
            height: 600px;
            box-shadow: 0 0 30px rgba(50, 50, 50, 1);
        }

        .button-icon {
            color: white
        }
    </style>
    <meta charset="utf-8">
</head>

<body>
    <div id="player" class="video-player">
        <div class="js-video-container video-container"></div>

        <div class="buttons-background">
            <button class="js-play-button control-button" ; type="button">
                <i class="fa fa-play button-icon" aria-hidden="true"></i>
            </button>

            <button class="js-pause-button control-button" hidden type="button">
                <i class="fa fa-pause button-icon" aria-hidden="true"></i>
            </button>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>

    <script type="text/javascript">
        createPlayer({ elementId: 'player' });
    </script>

</body>

</html>
