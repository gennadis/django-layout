<!DOCTYPE html>
<html>

<head>
    <title>Пример подключения плеера</title>
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <meta charset="utf-8">
    <style>
        .player-video-container {
            flex-grow: 3
        }

        .video-player {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            width: 800px;
            height: 600px;
            box-shadow: 0 0 30px rgba(50, 50, 50, 1);
        }

        .player-buttons {
            background-color: transparent;
            border-style: none;
            cursor: pointer;
            line-height: 150%;
            font-size: 150%;
            width: 40px;
            margin: 5px;
            padding: 5px;
        }

        .player-buttons-background {
            background-color: black;
        }

        .player-buttons-color {
            color: white
        }
    </style>
</head>

<body>
    <div id="player" class="video-player">
        <div class="js-video-container player-video-container"></div>

        <div class="player-buttons-background">
            <button class="js-play-button player-buttons">
                <i class="fa fa-play player-buttons-color" aria-hidden="true"></i>
            </button>

            <button class="js-pause-button player-buttons">
                <i class="fa fa-pause player-buttons-color" aria-hidden="true"></i>
            </button>

            <button class="js-mute-button player-buttons">
                <i class="fa fa-volume-up player-buttons-color" aria-hidden="true"></i>
            </button>

            <button class="js-volume-button player-buttons" hidden>
                <i class="fa fa-volume-off player-buttons-color" aria-hidden="true"></i>
            </button>

            <button class="js-fullscreen-button player-buttons" style="float: right;">
                <i class="fa fa-expand player-buttons-color" aria-hidden="true"></i>
            </button>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>

    <script type="text/javascript">
        createPlayer({ elementId: "player" });
    </script>

</body>

</html>
