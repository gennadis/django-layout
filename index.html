<!DOCTYPE html>
<html>

<head>
    <title>Пример подключения плеера</title>
    <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon-32x32.png">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta charset="utf-8">
</head>

<body>
    <div id="player" class="player">
        <div class="screen js-video-container"></div>

        <div class="bottom-controls">

            <div class="left-buttons">
                <button class="player-button js-play-button">
                    <i class="fa fa-play" aria-hidden="true"></i>
                </button>

                <button class="player-button js-pause-button">
                    <i class="fa fa-pause" aria-hidden="true"></i>
                </button>

                <button class="player-button js-mute-button">
                    <i class="fa fa-volume-up" aria-hidden="true"></i>
                </button>

                <button class="player-button js-volume-button">
                    <i class="fa fa-volume-off" aria-hidden="true"></i>
                </button>
            </div>

            <div class="viewing-panel">
                <span class="timestamp js-current-time"></span>
                <div class="progress-bar js-progress" style="background-color: grey;">
                    <div class="progress-bar-slider js-progress-slider" style="background-color: red;">Прогресс</div>
                </div>
                <span class="timestamp js-duration"></span>
            </div>

            <div class="right-buttons">
                <button class="player-button js-fullscreen-button">
                    <i class="fa fa-expand" aria-hidden="true"></i>
                </button>
            </div>

        </div>

    </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="static/js/player.js"></script>

    <script type="text/javascript">
        createPlayer({ elementId: "player" });
    </script>

</body>

</html>
